<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Sala</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2067c17c53.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="header"></div>
      <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <i class="fas fa-home"></i>
            <div class="logo_name">Home</div>
          </div>
          <i class="fas fa-bars" id="btn"></i>
        </div>
        <ul class="nav">
          <li>
            <a href="#">
              <i class="fas fa-couch"></i>
              <span class="link_name">Sala</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-desktop"></i>
              <span class="link_name">Estudio</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bed"></i>
              <span class="link_name">Habitacion Principal</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bath"></i>
              <span class="link_name">Baño</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-lightbulb"></i>
              <span class="link_name">Iluminacion</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-paperclip"></i>
              <span class="link_name">Otros</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="contenido">
        <div class="button" id="power">
          <i class="fas fa-power-off"></i>
          <span class="sp">On/Off</span>
        </div>
        <div class="button" id="mute">
          <i class="fas fa-volume-off"></i>
          <span class="sp">Silencio</span>
        </div>
        <div class="button" id="vol-up">
          <i class="fas fa-volume-up"></i>
          <span class="sp">Subir volumen</span>
        </div>
        <div class="button" id="vol-down">
          <i class="fas fa-volume-down"></i>
          <span class="sp">Bajar volumen</span>
        </div>
        <div class="button" id="ch-up">
          <i class="fas fa-caret-up"></i>
          <span class="sp">Subir canal</span>
        </div>
        <div class="button" id="ch-down">
          <i class="fas fa-caret-down"></i>
          <span class="sp">Bajar canal</span>
        </div>
        <div class="button" id="source">
          <i class="fas fa-tv"></i>
          <span class="sp">Cambiar fuente</span>
        </div>
        <div class="button" id="menu">
          <i class="fas fa-bars"></i>
          <span class="sp">Menú</span>
        </div>
        <div class="button" id="back">
          <i class="fas fa-chevron-left"></i>
          <span class="sp">Regresar</span>
        </div>
        <div class="button" id="enter">
          <i class="fas fa-check"></i>
          <span class="sp">Enter</span>
        </div>
        <div class="button" id="guide">
          <i class="fas fa-info"></i>
          <span class="sp">Guía</span>
        </div>
        <div class="button" id="rec">
          <i class="fas fa-circle"></i>
          <span class="sp">Grabar</span>
        </div>
        <div class="button" id="play">
          <i class="fas fa-play"></i>
          <span class="sp">Reproducir</span>
        </div>
        <div class="button" id="pause">
          <i class="fas fa-pause"></i>
          <span class="sp">Pausar</span>
        </div>
        <div class="button" id="stop">
          <i class="fas fa-stop"></i>
          <span class="sp">Detener</span>
        </div>
        <div class="button" id="rewind">
          <i class="fas fa-backward"></i>
          <span class="sp">Retroceder</span>
        </div>
        <div class="button" id="forward">
          <i class="fas fa-forward"></i>
          <span class="sp">Avanzar</span>
        </div>

        <div class="button" id="num-0">
            <i class="fa-solid fa-0"></i>
          <span class="sp"></span>
        </div>
        <div class="button" id="num-1">
            <i class="fa-solid fa-1"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-2">
            <i class="fa-solid fa-2"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-3">
            <i class="fa-solid fa-3"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-4">
          <i class="fas fa-4"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-5">
          <i class="fas fa-5"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-6">
          <i class="fas fa-6"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-7">
            <i class="fa-solid fa-7"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-8">
          <i class="fas fa-8"></i>
          <span class="sp"></span>
        </div>

        <div class="button" id="num-9">
            <i class="fa-solid fa-9"></i>
          <span class="sp"></span>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="index.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
